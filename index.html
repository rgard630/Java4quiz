<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
        <!-- Start page -->
        <div id="start-page">
            <h1>JavaScript Fundamentals Quiz</h1>
            <button id="start-button">Start Quiz</button>
        </div>

        <!-- Quiz page (initially hidden) -->
        <div id="quiz-page" style="display: none;">
            <div class="quiz-header">
                <p>Time Left: <span id="timer">60s</span></p>
            </div>
            
            <div class="question">
                <h2 id="question-text">Question 1: What is a variable in JavaScript?</h2>
            </div>
            
            <div class="answers">
                <button class="answer-option">A. A programming language</button>
                <button class="answer-option">B. A container for storing data</button>
                <button class="answer-option">C. A type of loop</button>
            </div>
        </div>

        <!-- Game over page (initially hidden) -->
        <div id="game-over-page" style="display: none;">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            
            <form id="initials-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit" id="save-score-button">Save Score</button>
            </form>
        </div>

        <!-- High score page (initially hidden) -->
        <div id="high-scores-page" style="display: none;">
            <h2>High Scores</h2>
            <ol id="high-scores-list">
                <!-- High scores will be dynamically added here -->
            </ol>
            
            <button id="retake-quiz-button">Retake Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
